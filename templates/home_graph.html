<div id="center"><div id="fig">
<script type="text/javascript+protovis">
    /* Sizing and scales. */
    var w = 400,	// width in pixels
    h = 400,		// height in pixels
    x = pv.Scale.linear(1949, 2010).range(0, w),	// x-scale
    y = pv.Scale.linear(0, 100000000).range(0, h); // y-scale
    
    /* The root panel. */
    var vis = new pv.Panel()
    .width(w)
    .height(h)
    .bottom(50)	// bottom padding
    .left(120)	// left placement on page
    .right(20)	// right placement on page
    .top(50);	// top padding
    
    /* Y-axis and ticks. */
    vis.add(pv.Rule)
    .data(y.ticks())
    .bottom(y)
    .strokeStyle(function(d) d ? "#eee" : "#000")
    .anchor("left").add(pv.Label)
    .visible(function(d) d > 0 && d <= 100000000)
    .text(y.tickFormat);
    
    /* X-axis and ticks. */
    vis.add(pv.Rule)
    .data(x.ticks())
    .left(x)
    .strokeStyle(function(d) d ? "#eee" : "#000")
    .anchor("bottom").add(pv.Label)
    .visible(function(d) d > 0 && d <= 2010)
    .text(pv.Format.number(x).group(""));
	
    vis.add(pv.Line)
    .data(data)
    .interpolate("linear")
    .left(function(d) x(d.x))
    .bottom(function(d) y(d.y))
    .lineWidth(3);

    /* Y-Axis Label */
    vis.add(pv.Label)
    .data(["Global fishery landings (tonnes)"])
    .left(-100)
    .font("10pt Arial")
    .bottom(h/2)
    .textAlign("center")
    .textAngle(-Math.PI/2);

    /* X-Axis Label */
    vis.add(pv.Label)
    .data(["Year"])
    .left(w/2)
    .font("10pt Arial")
    .bottom(-40)
    .textAlign("center");
        
    vis.render();            
</script>
</div></div>
